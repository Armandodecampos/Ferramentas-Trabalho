<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas-Trabalho</title>
    <!-- Inclui a biblioteca Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Ícone da página -->
    <link rel="icon" href="https://dl.dropbox.com/scl/fi/r2a1ld2xtkxkdfc8dlsr5/tool.png?rlkey=schd5t3as8tzf71ld5dj07972&st=p6pfvznp&dl=0" type="image/jpg">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container-botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .linha-botoes {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        /* Estilo para o container de cada botão com o texto */
        .item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Espaço entre o nome e o botão */
        }

        .botao-circular {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .botao-circular:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .botao-circular:active {
            transform: scale(0.95);
        }

        .botao-circular i {
            pointer-events: none; /* Para garantir que o clique vá para o botão */
        }
        
        /* Cores individuais para cada botão */
        .qr-code-btn {
            background-color: #007bff; /* Azul */
        }
        .camera-btn {
            background-color: #28a745; /* Verde */
        }
        .relatorio-btn {
            background-color: #dc3545; /* Vermelho */
        }
        .pesquisa-btn {
            background-color: #ffc107; /* Amarelo */
        }
        .achados-perdidos-btn {
            background-color: #ff7f00; /* Laranja */
        }
        .acesso-btn {
            background-color: #555; /* Cor para o botão de acesso */
        }
        .mais-opcoes-btn {
            background-color: #6c757d; /* Cinza */
        }
    </style>
</head>
<body>
    <div class="container-botoes">
        <div class="linha-botoes">
            <div class="item-container">
                <p>QR Code</p>
                <button class="botao-circular qr-code-btn" onclick="window.open('https://armandodecampos.github.io/Gerador-de-QR-Code/', '_self')">
                    <i class="fas fa-qrcode"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Camera</p>
                <button class="botao-circular camera-btn" onclick="window.open('https://armandodecampos.github.io/Camera-Trabalho/', '_self')">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Relatório</p>
                <button class="botao-circular relatorio-btn" onclick="window.open('https://armandodecampos.github.io/Relat-rio-de-pessoas-por-departamentos/', '_self')">
                    <i class="fas fa-file-alt"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Pesquisa</p>
                <button class="botao-circular pesquisa-btn" onclick="window.open('https://armandodecampos.github.io/pesquisa-de-dados/', '_self')">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Liberações</p>
                <button class="botao-circular acesso-btn" onclick="window.open('https://armandodecampos.github.io/controledecessos/', '_blank')">
                    <i class="fas fa-door-open"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Achados e Perdidos</p>
                <button class="botao-circular achados-perdidos-btn" onclick="window.open('https://armandodecampos.github.io/Achados-e-Perdidos/', '_self')">
                    <i class="fas fa-box-open"></i>
                </button>
            </div>
            <div class="item-container">
                <p>Mais opções </p>
                <button class="botao-circular mais-opcoes-btn" onclick="window.open('https://armandodecampos.github.io/Outras-ferramentas/', '_self')">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
